<div class="container-list-option">
    <ul>
        <span [attr.data-index]="indexCurrent" class="scroll-select" [ngStyle]="{'transform': transformY}"></span>

        @for (item of options; track $index) {
        <li (click)="changeIndex($index)" [ngClass]="{'index-current': indexCurrent == $index}">{{item.title}}</li>
        }

    </ul>

    <section class="container-content-list">
        <ng-content></ng-content>
    </section>

</div>
